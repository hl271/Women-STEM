<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess board</title>
    
	
	<style>
		#background {
			background-color: bisque;
			width: 100%;
		}

		.trang {
			background-color: #fff;

		}

		.den {
			background-color: #000;
		}

		table {

			border: 1px solid black;
            margin: auto;
		}
		
		td {
			width: 4rem;
			height: 4rem;
		}
		
		th {
			background-color: orange;
            height: 30px;
            width: auto;
		}

        td, th {
            border-collapse: collapse;
            border: 0;
        }

        tbody th {
            width: 30px;
        }
	</style>
</head>
<body>
    <div id="background">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>A</th>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                </tr>
				<tr>
                    <th>B</th>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                </tr>
				<tr>
                    <th>C</th>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                </tr>
				<tr>
                    <th>D</th>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                </tr>
				<tr>
                    <th>E</th>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                </tr>
				<tr>
                    <th>F</th>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                </tr>
				<tr>
                    <th>G</th>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                </tr>
				<tr>
                    <th>H</th>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                    <td class="den"></td>
                    <td class="trang"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
